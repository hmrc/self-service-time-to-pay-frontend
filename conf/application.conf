include "common.conf"

appName = "self-service-time-to-pay-frontend"
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"
#play.modules.enabled += "uk.gov.hmrc.play.config.inject.ConfigModule"
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.filters.csrf.header.bypassHeaders {
  X-Requested-With = "*"
  Csrf-Token = "nocheck"
}
# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `conf/my.application.Router`,
# you may need to define a router file `my.application.app.routes`.
# Default to Routes in the root package (and `conf/app.routes`)
application.router = testOnlyDoNotUseInProd.Routes

# Global object class
# ~~~~~
# Define the Global object class for this application.
# Default to Global in the root package.
application.global = uk.gov.hmrc.selfservicetimetopay.config.FrontendGlobal

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9250 localhost:9032 www.google-analytics.com data:"

# Enable auditing to the datastream service
auditing {
  enabled = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

microservice {

  metrics {
    graphite {
      host = graphite #looks like there is no graphite loca microservice ...
      port = 2003
      prefix = play.${appName}.
      enabled = false #disable on localhost
    }
  }

  services {
    keystore {
      host = localhost
      port = 8400
      domain = keystore
      sessionKey = ttpSubmission
    }
    cachable {
      session-cache {
        domain = keystore
      }
    }
    auth {
      host = localhost
      port = 8500
      login-callback.base-url = "http://localhost:9063"
      login-callback.path= "/pay-what-you-owe-in-instalments/arrangement/determine-misalignment"
    }
    direct-debit {
      host = localhost
      port = 9854
    }
    time-to-pay-calculator {
      host = localhost
      port = 8886
    }
    time-to-pay-arrangement {
      host = localhost
      port = 8889
    }
    time-to-pay-eligibility {
      host = localhost
      port = 9856
    }
    time-to-pay-taxpayer {
      host = localhost
      port = 9857
    }
    campaign-manager {
      host = localhost
      port = 9703
    }
    contact-frontend {
      port = 9250
      host = localhost
    }
    feedback-survey-frontend {
      port = 9514
      host = localhost
    }

    company-auth {
      url = "http://localhost:9025"
      sign-in-path = "/gg/sign-in"
      sign-out-path = "/gg/sign-out"
    }

    #must be only in dev/qa/staging (no prod)
    #it's used in test-only
    auth-login-api {
      host = localhost
      port = 8585
    }

    #must be only in dev/qa/staging (no prod)
    #it's used in test-only
    des-services {
      host = localhost
      port = 8887
    }

    #must be only in dev/qa/staging (no prod)
    #it's used in test-only
    sa-services {
      host = localhost
      port = 9858
    }
  }
}


# Metrics and dimensions listed here are defaulted to their prod values
google-analytics {
  token = N/A
  host = auto
  initialPaymentMetric = "metric7"
  interestMetric = "metric8"
  durationMetric = "metric9"
  regularPaymentMetric = "metric10"
  monthlyDueDateMetric = "metric11"
  dueDateDimension = "dimension45"
  callForDirectDebitAssistanceDimension = "dimension46"
  printCompletePageDimension = "dimension47"
  clickFeedbackOnComplete = "dimension48"
}

assets {
  version = "2.252.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule.

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  #Do we use it? Looks like it's obsolete line
  confidenceLevel = 50
}

#Do we use it? Looks like it's obsolete line
timeout=10000

#Do we use it? Looks like it's obsolete line
cache.expireAfterDays=1

