include "frontend.conf"

service.name = "self-service-time-to-pay-frontend"
appName = "self-service-time-to-pay-frontend"
play.http.router = prod.Routes

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
#play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
#play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"

play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

play.modules.enabled += "timetopaytaxpayer.cor.TaxpayerCorModule"

# crypto module
play.modules.enabled += "module.CryptoModule"

crypto {
    key = "RnJNQlY5SkJFWFdxS3YzNg=="
    previousKeys = []
}

mongodb.uri = "mongodb://localhost:27017/self-service-time-to-pay-frontend"
journey.ttl = 2000 days


play.i18n.langs = ["en", "cy"]

# Custom error handler
play.http.errorHandler = "controllers.ErrorHandler"

# Config for calculator (Legacy or PaymentOptimised)
calculatorType = Legacy

# Config for payment dates - PaymentOptimised calculator ONLY
paymentDatesConfig {
  minimumLengthOfPaymentPlan = 1
  maximumLengthOfPaymentPlan = 24
  daysToProcessPayment = 11
  minGapBetweenPayments = 14
  firstPaymentDayOfMonth = 1
  lastPaymentDayOfMonth = 28
  lastPaymentDelayDays = 7
}

# Config for Legacy calculator
legacyCalculatorConfig {
    maximumLengthOfPaymentPlan = 24
}


# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

play.filters.enabled += play.filters.csp.CSPFilter

accessibility-statement-frontend {
  url = "http://localhost:12346"
  path = "/pay-what-you-owe-in-instalments"
}

microservice {

  services {
    keystore {
      host = localhost
      port = 8400
      domain = keystore
    }

    cachable {
      session-cache {
        domain = keystore
      }
    }

    auth {
      host = localhost
      port = 8500
      login-callback.base-url = "http://localhost:9063"
      login-callback.path= "/pay-what-you-owe-in-instalments/arrangement/determine-eligibility"
    }

    direct-debit {
      host = localhost
      port = 9854
    }
    time-to-pay-calculator {
      host = localhost
      port = 8886
    }
    time-to-pay-arrangement {
      host = localhost
      port = 8889
    }
    time-to-pay-taxpayer {
      host = localhost
      port = 9857
    }
    campaign-manager {
      host = localhost
      port = 9703
    }
    ia {
      host = localhost
      port = 8051
    }

    identity-verification-frontend {
      uplift-url = "http://localhost:9938/mdtp/uplift"
      callback.base-url = "http://localhost:9063"
      callback.complete-path = "/pay-what-you-owe-in-instalments/arrangement/determine-eligibility"
      callback.failure-path = "/pay-what-you-owe-in-instalments/eligibility/not-enrolled"
    }

    #TODO: move it out of this scope
    contact-frontend {
      url = "http://localhost:9250"
    }
    #TODO: move it out of this scope
    feedback-survey {
      url = "http://localhost:9514"
    }
    #TODO: move it out of this scope!
    company-auth {
      url = "http://localhost:9025"
      sign-in-path = "/gg/sign-in"
      sign-out-path = "/gg/sign-out"
    }

    #must be only in dev/qa/staging (no prod)
    #it's used in test-only
    auth-login-api {
      host = localhost
      port = 8585
    }

    #must be only in dev/qa/staging (no prod)
    #it's used in test-only
    des-services {
      host = localhost
      port = 9126
    }

    #must be only in dev/qa/staging (no prod)
    #it's used in test-only
    payment-stubs-protected {
      host = localhost
      port = 9126
    }

    # integration with ADD_TAXES_FRONTEND in order to allow users enrol for SA
    add-taxes {
      host = localhost
      port = 9730
    }

    bars {
      host = localhost
      #9078 points to direct-debit-stubs, can't point to bars-stubs because they haven't implemented that endpoint ...
      #9871 points to BARS
      port = 9871
    }
  }
}

tracking-consent-frontend {
  gtm.container = "b"
}

eligibility {
  insignificantDebtUpperLimit = 32
  numberOfDaysAfterDueDateForDebtToBeConsideredOld = 60
  returnHistoryYearsRequired = 4
  taxYearEndMonthOfYear = 4
  taxYearEndDayOfMonth = 5
}

timeout-dialog {
  timeout = 900
  countdown = 120
}
contact-frontend.serviceId = "self-service-time-to-pay-frontend"


urls {
  back-to-tax-account = "https://www.tax.service.gov.uk/business-account/"
  webchat = "http://localhost:9956/ask-hmrc/chat/payment-problems?payment-plan-chat"
}