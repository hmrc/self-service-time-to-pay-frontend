@*
    Inline error message conforming to HMRC Component Library
*@
@(fieldName: String, errorKey: String, errorMessage: String, classes: Seq[String] = Seq.empty)(implicit messages: play.api.i18n.Messages)
<span id="@{fieldName}-@{errorKey}-error-message" class="@{(Seq("error-notification") ++ classes).mkString(" ")}" role="alert" data-input-name="@{fieldName}">@errorMessage</span>
